<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlanner - Projects</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <h2 class="logo">EduPlanner</h2>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="task.html">Tasks</a></li>
            <li><a class="active" href="projects.html">Projects</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <button id="toggle-theme"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <section class="projects-container">
        <h2>ðŸš€ Collaborative & Major Projects</h2>
        
        <div class="projects-header">
            <button class="add-btn btn" id="openModalBtn">
                <i class="fa-solid fa-plus"></i> Add New Project
            </button>
            <select id="projectFilter" class="filter-select">
                <option value="all">Filter: All Projects</option>
                <option value="Planning">Planning</option>
                <option value="In Progress">In Progress</option>
                <option value="Review">Review</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div id="projectsList" class="projects-list">
             </div>
    </section>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Add New Project</h3>
            <input type="hidden" id="projectId">
            <input type="text" id="projectName" placeholder="Project name (e.g., Final Database Project)">
            <textarea id="projectDescription" placeholder="Detailed description of project scope..."></textarea>
            
            <div class="modal-inputs-group">
                <input type="date" id="projectDeadline" title="Deadline">
                
                <select id="projectStatus" title="Status">
                    <option value="Planning">Planning</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Completed">Completed</option>
                </select>

                <select id="projectType" title="Type">
                    <option value="Team">Team Project</option>
                    <option value="Individual">Individual Assignment</option>
                    <option value="Research">Research Paper</option>
                </select>
            </div>

            <div id="subtasksArea">
                <h4>Subtasks/Milestones</h4>
                <div id="subtasksList" class="subtasks-list">
                    </div>
                <div class="add-subtask-form">
                    <input type="text" id="newSubtaskName" placeholder="New milestone (e.g., Draw ER Diagram)">
                    <button id="addSubtaskBtn" class="btn-subtask"><i class="fa-solid fa-plus"></i> Add</button>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="save-btn btn" id="saveProjectBtn">Save Project</button>
            </div>
        </div>
    </div>

    <script src="projects.js"></script>
    <script src="auth-check.js"></script>

</body>

</html>
